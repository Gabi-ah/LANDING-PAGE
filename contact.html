    <div class="container">
        <h1 class="text-center">Contáctanos</h1>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="correo" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Productos</label>
              <select class="form-control" id="producto">
                <option>Cuadernos</option>
                <option>Lápices</option>
                <option>Post-it</option>
                <option>Wachistape</option>
                <option>Estuches</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Cantidad</label>
              <select multiple class="form-control" id="cantidad">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="">
                    Género
                </label>
                <input type="radio" value="femenino" name="genero"> Femenino
                <input type="radio" value="masculino" name="genero"> Masculino
                <input type="radio" value="no informa" name="genero"> No Informa
            </div>
            <input type="submit" value="Enviar">
          </form>

    </div>
    <footer class="mt-5 p-5 bg-info text-light">
        <div class="row">

                <h3>Contáctanos al siguiente email</h3>
